<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.modified
        {
            list-style-type:circle;
        }
        nav > ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background-color: #333333;;
        }
        nav > ul > li{
            float: left;
        }
        li a{
            display: block;
            color:white;
            text-align: center;
            padding:16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#News">News</a></li>
            <li><a href="#Contact">Contact</a></li>
            <li><a href="#About">About</a></li>
        </ul>
    </nav>

    <ul class="modified">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    
    <ol type="I" start="50">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <dl>
        <dt>Coffe</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
    
</body>
</html>
